<div class="container">
  <div class="row">

    <div class="col-md-4 order-md-2 mb-4">
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted">Health Concerns</span>
      </h4>
      <ul class="list-group mb-3">
        <li class="list-group-item d-flex justify-content-between lh-condensed">
          <div>
            <h6 class="my-0">Smoking</h6>
            <small class="text-muted">Smoked from 2010 - 2020</small>
          </div>
        </li>
      </ul>
    </div>
    <div class="col-md-8 order-md-1">
      <form class="needs-validation" novalidate>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" id="firstName"
                   value="{{patient.firstName}}">
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName">Last name</label>
            <input type="text" class="form-control" id="lastName"
                   value="{{patient.lastName}}">
          </div>
        </div>

        <div class="mb-3">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" placeholder="1234 Main St">
        </div>

        <div class="row">
          <div class="col-md-5 mb-3">
            <label for="country">Country</label>
            <select class="custom-select d-block w-100" id="country">
              <option value="">Choose...</option>
              <option>United States</option>
            </select>

          </div>
          <div class="col-md-4 mb-3">
            <label for="state">State</label>
            <select class="custom-select d-block w-100" id="state">
              <option value="">Choose...</option>
              <option>California</option>
            </select>
          </div>
          <div class="col-md-3 mb-3">
            <label for="zip">Zip</label>
            <input type="text" class="form-control" id="zip">
          </div>
        </div>

        <div class="mb-3">
          <label for="email">Email <span class="text-muted"></span></label>
          <input type="email" class="form-control" id="email">
        </div>

        <div class="mb-3">
          <label for="phonenum">Phone Number <span class="text-muted"></span></label>
          <input type="email" class="form-control" id="phonenum">
        </div>
        <hr>


        <button type="submit" class="btn btn-primary
                  " *ngIf="editing == false"
                (click)="onEditPressed()">EDIT
        </button>
        <button type="submit" class="btn btn-success " value=""
                *ngIf="editing == true"
                (click)="onEditPressed()">SAVE
        </button>
        <button type="submit" class="btn btn-warning  ml-2" value=""
                *ngIf="editing == true"
                (click)="onEditPressed()">CANCEL
        </button>
      </form>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
